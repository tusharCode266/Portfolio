<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact | Tushar's Portfolio</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">Tushar</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="certificate.html">Certificate</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact__section">
      <div class="contact__container">
        <h1 class="contact__title">Get in Touch</h1>
        <p class="contact__description">
          Have a question or want to work together? Fill out the form below and I'll get back to you as soon as possible!
        </p>
        
        <!-- Contact Form -->
        <form class="contact__form">
          <div class="form__group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required />
          </div>
          <div class="form__group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required />
          </div>
          <div class="form__group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="submit__btn">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Include JavaScript for the responsive menu -->
    <script>
      document.querySelector(".checkbox").addEventListener("click", function () {
        document.getElementById("check").checked =
          !document.getElementById("check").checked;
      });
    </script>
  </body>
</html>
