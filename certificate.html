<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Certificates | Tushar's Portfolio</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">Tushar</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="certificate.html">Certificate</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Certificate Section -->
    <section class="certificate__section">
      <div class="certificate__container">
        <h1 class="certificate__title">My Certifications</h1>
        <div class="certificate__card">
          <img
            src="certificate.png"
            alt="Certificate"
            class="certificate__image"
          />
          <div class="certificate__content">
            <h2 class="card__title">Artificial Intelligence and Machine Learning Internship Certification</h2>
            
          </div>
        </div>
      </div>
    </section>

    <!-- Include JavaScript for the responsive menu -->
    <script>
      document.querySelector(".checkbox").addEventListener("click", function () {
        document.getElementById("check").checked =
          !document.getElementById("check").checked;
      });
    </script>
  </body>
</html>
